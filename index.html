<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grass clicker 9000</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&family=Fredoka:wght@400;700&family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="grass_styles.css">
</head>
<body>
    <div class="game-container">
        <header>
            <h1>grass clicker 9000</h1>
            <div id="slang-text">touch grass simulator</div>
        </header>

        <div class="main-area">
            <div class="stats-area">
                <div class="stat-box">
                    <div class="stat-value" id="grass-count">0</div>
                    <div class="stat-label">grass</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="per-click">1</div>
                    <div class="stat-label">per click</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="per-second">0</div>
                    <div class="stat-label">per second</div>
                </div>
            </div>

            <div class="clicker-area">
                <div id="grass-clicker">
                    <div class="grass-emoji">ðŸŒ¿</div>
                </div>
                <div id="click-text"></div>
            </div>

            <div class="level-bar">
                <div class="level-info">
                    <span>lvl <span id="level">1</span></span>
                    <span><span id="xp">0</span>/<span id="next-level">100</span> xp</span>
                </div>
                <div class="progress-container">
                    <div id="xp-progress"></div>
                </div>
            </div>
        </div>

        <div class="shop-section">
            <h2>upgrades n stuff</h2>
            <div id="shop-items" class="shop-items">
                <!-- Shop items will be added dynamically -->
            </div>
        </div>

        <div class="achievements-section">
            <h2>epic achievements</h2>
            <div id="achievements-container">
                <!-- Achievements will appear here -->
            </div>
        </div>

        <div class="prestige-section">
            <h2>prestige stuff</h2>
            <div class="prestige-info">
                <p>reset everything but get <span id="prestige-boost">0</span>% more grass forever</p>
                <button id="prestige-button" onclick="prestige()">do a reset</button>
            </div>
        </div>

        <div id="notification-area">
            <!-- Notifications will appear here -->
        </div>

        <div id="floating-elements-container">
            <!-- Random floating elements will be added here -->
        </div>
        
        <div id="character-container">
            <!-- Active characters will be added here -->
        </div>
    </div>

    <script src="grass_script.js"></script>
</body>
</html>
